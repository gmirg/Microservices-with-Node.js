<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Weather App</title>
</head>

<body>
    <div class="content">
        <h1>A basic Weather app microservice</h1>
        <p>Enter your details to get weather Info </p>
        <form action="/" method="post">
            <label for="cityInput">City name: </label>
            <input type="text" name="cityName" placeholder="Enter name of your city" id="cityInput"></br>
            <label for="unitInput">Unit:</label>
            <input type="text" name="unit" placeholder="Enter 'metric' for Celsius" id="unitInput"></br>
            <button class="btn" type="submit">submit</button>
        </form>
    </div>
</body>

</html>
